    <style>
      /* Preloader overlay */
      #preloader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0b0f19; /* dark bg to avoid flash */
        z-index: 9999;
        transition: opacity 300ms ease;
      }
      #preloader.preloader-hidden {
        opacity: 0;
        pointer-events: none;
      }
      .preloader-wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 14px;
      }
      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255, 255, 255, 0.25);
        border-top-color: #60a5fa; /* tailwind sky-400 color */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .preloader-text {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: #e5e7eb; /* gray-200 */
        font-size: 0.95rem;
        letter-spacing: 0.015em;
        opacity: 0.9;
      }
      .dots {
        display: inline-block;
        overflow: hidden;
        vertical-align: bottom;
        width: 0ch;
        animation: dotty 1.2s steps(4, end) infinite;
      }
      @keyframes dotty {
        0% { width: 0ch; }
        100% { width: 3ch; }
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="preloader" role="status" aria-live="polite" aria-label="Loading">
      <div class="preloader-wrap">
        <div class="spinner" aria-hidden="true"></div>
        <p class="preloader-text">Preparing experience<span class="dots">...</span></p>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
